<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="jquery.cookie.js"></script>
	<script type="text/javascript" src="./jsgif/LZWEncoder.js"></script>
	<script type="text/javascript" src="./jsgif/NeuQuant.js"></script>
	<script type="text/javascript" src="./jsgif/GIFEncoder.js"></script>
	<script type="text/javascript" src="./jsgif/b64.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<p style="color:#FFF;">線画をアニメーションするお絵かきソフト</p>
	<div id="story">
		<div id="toolWrapper" class="highOpacity">
			<canvas id="toolCanvas" width="150" height="400" style="background:#3D3D3D;border:2px solid #009EFF;"></canvas>
		</div>
		<div id="canvasWrapper" class="highOpacity">
			<canvas id="canvas1" width="800" height="400" style="background:#FFF;border:2px solid #009EFF;"></canvas>
		</div>
		<div id="animationSetting" class="normalOpacity" style="background:#313131;border:2px solid #FFB800;">
			<div id="previewArea" style="width:800px;height:200px;display:block;position:relative;background: #4A4A4A;
border-bottom: 1px solid #888;">
				<canvas id="canvas2" width="400" height="200" style="background:#FFF;float:left;display:none;"></canvas>
				<img id="playImg" src="blank.gif" width="400" height="200">
				<div style="width:370px;height:170px;float:right;padding:15px;">
					<input id="animePlay" type="button" style="background:#888;border:1px solid #666;" value="再生"></input>
					<input id="animeInterval" type="number" min="50" step="5" value="50"></input>
				</div>
			</div>
			<div id="animeArea" class="scrollBar" style="width:800px;height:199px;display:block;overflow:scroll;position:relative;"></div>
		</div>
	</div>
	<p style="width:100%;background:#545454;color:#FFF;clear:both;">※Wacomタブレット・プラグインを有効にしてください</p>
	<p style="background:#FF0066;font-family:'Lucida Grande',
 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3',
 Meiryo, メイリオ, sans-serif;">☢Google Chrome推奨です！！☢Google Chrome推奨です！！☢Google Chrome推奨です！！☢Google Chrome推奨です！！☢Google Chrome推奨です！！</p>
 	<p style="background:#545454;color:#FFF;">Shift押しながら描くと一つのアニメーションになります</p>
	<object type="application/x-wacomtabletplugin"></object>
	<div id="leftButton" class="hiddenOpacity"></div>
	<div id="rightButton" class="hiddenOpacity"></div>
</body>
</html>
